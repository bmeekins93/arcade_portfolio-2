<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background-color: #000;
            color: #00ff7a;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ff7a;
            animation: flicker 2s infinite;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            opacity: 0.8;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 122, 0.3);
            animation: scan 3s linear infinite;
            pointer-events: none;
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
            }

            20%,
            24%,
            55% {
                opacity: 0.5;
            }
        }

        @keyframes scan {
            0% {
                top: -10%;
            }

            100% {
                top: 110%;
            }
        }
    </style>
</head>

<body>
    <div class="scanline"></div>
    <h1>Construction in Progress</h1>
    <p>This cabinet is currently under maintenance.<br>The arcade management apologizes for the inconvenience.</p>
    <p>[ PRESS ESC TO RETURN ]</p>
</body>

</html>
